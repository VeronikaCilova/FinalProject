<title>Update Profile | Personal Portal</title>

{% extends "base.html" %}

{% block content %}
<h2>Update Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success" style="background-color: #04AA6D">Update</button>
    <a href="{% url 'todo' %}" class="btn btn-primary" onclick="history.back()">Cancel</a>
</form>
{% endblock %}
