{% extends "base.html" %}

{% block content %}
<head>
    <title>Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #chatbot-form {
            margin-bottom: 20px;
        }
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            margin: 20px 0;
        }
        .chat-message {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Chatbot</h1>
    <form id="chatbot-form">
        <input type="text" id="user-message" name="message" placeholder="Enter your message">
        <button type="submit">Send</button>
    </form>

    <div id="chat-log"></div>

    <script>
        $(document).ready(function() {
            $('#chatbot-form').submit(function(e) {
                e.preventDefault();

                var userMessage = $('#user-message').val();

                $.ajax({
                    url: '/chatbot/',
                    type: 'POST',
                    data: {
                        message: userMessage,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    dataType: 'json',
                    success: function(response) {
                        var chatLog = $('#chat-log');
                        if(response.response) {
                            chatLog.append('<div class="chat-message">ChatGPT: ' + response.response + '</div>');
                        } else {
                            chatLog.append('<div class="chat-message">Error: ' + response.error + '</div>');
                        }
                        $('#user-message').val('');
                    },
                    error: function(xhr, status, error) {
                        $('#chat-log').append('<div class="chat-message">Error: ' + error + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
{% endblock %}
