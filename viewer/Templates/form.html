{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>{{ form }}</table>
    {% comment %} {{ form.as_p }} {% endcomment %}
    <input type="submit" value="Submit" class="btn btn-success">
    <input type="button" value="Cancel" class="btn btn-primary" onclick="history.back()"/>
</form>
{% endblock %}
