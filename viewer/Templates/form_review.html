<title>Review Details | Personal Portal</title>

{% extends "base.html" %}

{% block content %}
<h2>Review Details</h2>
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row">
        <div class="col">
            <div class="form-group">
                {{ form.goal.errors }}
                <label for="id_goal"><strong>Goal:</strong></label>
                <select name="goal" class="form-control" required id="id_goal">
                <option value="" selected>---------</option>
                {% for goal in mygoals %}
                <option value="{{ goal.id }}">{{ goal.profile }} - {{ goal.name }}</option>
                {% endfor %}
                {% for goal in mysubordinate_goals %}
                <option value="{{ goal.id }}">{{ goal.profile }} - {{ goal.name }}</option>
                {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        {{ form.description.errors }}
        <label for="{{ form.description.id_for_label }}"><strong>Description:</strong></label>
        {{ form.description }}
    </div>
    <div class="form-group">
        {{ form.training.errors }}
        <label for="{{ form.training.id_for_label }}"><strong>Training:</strong></label>
        {{ form.training }}
    </div>
    <input type="submit" value="Submit" class="btn btn-success" style="background-color: #04AA6D">
    <input type="button" value="Cancel" class="btn btn-primary" onclick="history.back()"/>
</form>

{% endif %}
{% endblock %}
